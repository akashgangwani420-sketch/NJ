    <script>
        function revealSurprise() {
            // Hide button
            document.querySelector('.surprise-button').style.display = 'none';

        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');

                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';

        function downloadImage() {
            const canvas = document.getElementById('downloadCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#632f24');
            gradient.addColorStop(0.5, '#8b4513');
            gradient.addColorStop(1, '#632f24');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Border
            ctx.strokeStyle = '#ffde59';
            ctx.lineWidth = 8;
            ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);
            
            // Logo circle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(400, 120, 60, 0, 2 * Math.PI);
            ctx.fill();
            ctx.strokeStyle = '#ffde59';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Logo text in circle
            ctx.fillStyle = '#632f24';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('NJ', 400, 130);
            
            // Naveen Jewellers text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 28px Arial';
            ctx.fillText('Naveen Jewellers', 400, 200);

            ctx.font = 'bold 48px Arial';

            coinGradient.addColorStop(0.7, '#c0c0c0');
            coinGradient.addColorStop(1, '#a0a0a0');
            ctx.fillStyle = coinGradient;
            ctx.beginPath();
            ctx.arc(400, 350, 50, 0, 2 * Math.PI);
            ctx.fill();
            ctx.strokeStyle = '#ffde59';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Coin text

            ctx.font = 'bold 16px Arial';
            ctx.fillText('Silver Coin', 400, 355);
